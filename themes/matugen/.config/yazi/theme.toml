[mode]
# Mode
normal_main = { bg = "#a2c9fd", fg = "#00325a", bold = true }
normal_alt  = { bg = "#43474e", fg = "#c3c6cf" }

# Select mode
select_main = { bg = "#bbc7db", fg = "#253141", bold = true }
select_alt  = { bg = "#43474e", fg = "#c3c6cf" }

# Unset mode
unset_main = { bg = "#d8bde4", fg = "#3c2947", bold = true }
unset_alt  = { bg = "#43474e", fg = "#c3c6cf" }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "#a2c9fd", bg = "#37393e" }
progress_error = { fg = "#ffb4ab", bg = "#37393e" }

# Permissions
permissions_t = { fg = "#5875a5" }
permissions_w = { fg = "#9850b8" }
permissions_x = { fg = "#ff2b12" }
permissions_r = { fg = "#c741ff" }
permissions_s = { fg = "#3988ff" }

# : ]]]


# : Select [[[

[select]
border = { fg = "#a2c9fd" }
active = { fg = "#d8bde4", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "#a2c9fd" }
value = { fg = "#e1e2e8" }

# : ]]]

# : Tabs [[[

[tabs]
active = { fg = "#a2c9fd", bold = true, bg = "#111418" }
inactive = { fg = "#bbc7db", bg = "#111418" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Completion [[[

[completion]
border = { fg = "#a2c9fd", bg = "#00325a" }

# : ]]]


# : Tasks [[[

[tasks]
border = { fg = "#a2c9fd" }
title = {}
hovered = { fg = "#f4daff", underline = true }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#37393e" }
cand = { fg = "#a2c9fd" }
rest = { fg = "#00325a" }
desc = { fg = "#e1e2e8" }
separator = " ‚ñ∂ "
separator_style = { fg = "#e1e2e8" }

# : ]]]


# : Help [[[

[help]
on = { fg = "#e1e2e8" }
run = { fg = "#e1e2e8" }
footer = { fg = "#253141", bg = "#bbc7db" }

# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#d8bde4" }
title_warn = { fg = "#a2c9fd" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },

    # Media
    { mime = "{audio,video}/*", fg = "#f9e2af" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f5c2e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

    # Special files
    { name = "*", is = "orphan", bg = "#93000a" },
    { name = "*", is = "exec", fg = "#ffdad6" },

    # Fallback
    { name = "*", fg = "#e1e2e8" },
    { name = "*/", fg = "#a2c9fd" },
]

# : ]]]
