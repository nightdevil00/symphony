# : Manager [[[

[mgr]
cwd = { fg = "#e1e2e8" }

# Tab
tab_active = { fg = "#00325a", bg = "#a2c9fd", bold = true }
tab_inactive = { fg = "#d2e4ff", bg = "#001c37" }
tab_width = 1

# Find
find_keyword = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

# Marker
marker_copied = { fg = "#d674ff", bg = "#d674ff" }
marker_cut = { fg = "#f4daff", bg = "#f4daff" }
marker_marked = { fg = "#ffb4ab", bg = "#ffb4ab" }
marker_selected = { fg = "#d8bde4", bg = "#d8bde4" }

# Count
count_copied = { fg = "#261431", bg = "#f4daff" }
count_cut = { fg = "#261431", bg = "#f4daff" }
count_selected = { fg = "#00325a", bg = "#d8bde4" }

# Border
border_symbol = " "
border_style  = { fg = "#a2c9fd" }

# : ]]]


# : Status [[[

[status]
separator_open = "ü≠Å"
separator_close = "ü≠†"
