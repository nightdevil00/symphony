# Symphony by vyrx
# Theme: Matugen (Dynamic)
# https://github.com/vyrx-dev

add_newline = false
command_timeout = 60
format = """\
$os \
$directory \
$git_branch$git_status\
$line_break\
$character\
"""

# right_format = """\
# $time\
# """

palette = "colors"

[palettes.colors]
mustard = '#af8700' # example
color1 = '#a2c9fd'
color2 = '#00325a'
color3 = '#c3c6cf'
color4 = '#1d2024'
color5 = '#00325a'
color6 = '#111418'
color7 = '#111418'
color8 = '#a2c9fd'
color9 = '#d8bde4'

[directory]
style = "fg:#a2c9fd bold" # color1
read_only = " 󰌾"
read_only_style = "fg:#ea6962" # dark blue
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style)"

[directory.substitutions]
'~/100xCodes/Cohort-3-WebDev' = 'Learning'
'~/Testing-repo' = 'work-project'

[character]
success_symbol = '[❯](fg:#a2c9fd bold)'
error_symbol = '[❯](fg:#ffb4ab bold)'
vicmd_symbol = '[❮](fg:#111418 bold)'

[git_branch]
style = "fg:#d8bde4 bold" # color9 (red)
format = '[$symbol$branch]($style) '

[git_status]
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
format = '[[($all_status$ahead_behind )](fg:#ea6962)]($style)'
# style = "bg:#394260"

[os]
format = "[$symbol]($style)"
style = "fg:#a2c9fd bold" # color8
disabled = false

[os.symbols]
Linux = "󰊠 "
Arch = "󰣇"
Ubuntu = "󰕈"

# [time]
# disabled = false
# format = '[[ $time ](fg:#ea6962 )]($style)'
# time_format = "%R"

[line_break]
disabled = true

