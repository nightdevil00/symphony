# : Manager [[[

[mgr]
cwd = { fg = "#DECCFF" }

# Tab
tab_active = { fg = "#05010C", bg = "#BB9AF7", bold = true }
tab_inactive = { fg = "#C3AAF0", bg = "#0f0a16" }
tab_width = 1

# Find
find_keyword = { fg = "#FFFFFF", bold = true, italic = true, underline = true }
find_position = { fg = "#FFFFFF", bold = true, italic = true }

# Marker
marker_copied = { fg = "#A6B8FF", bg = "#A6B8FF" }
marker_cut = { fg = "#FF8A95", bg = "#FF8A95" }
marker_marked = { fg = "#C2B8FF", bg = "#C2B8FF" }
marker_selected = { fg = "#B49AE6", bg = "#B49AE6" }

# Count
count_copied = { fg = "#05010C", bg = "#A6B8FF" }
count_cut = { fg = "#05010C", bg = "#FF8A95" }
count_selected = { fg = "#05010C", bg = "#B49AE6" }

# Border
border_symbol = " "
border_style  = { fg = "#6B578F" }

# : ]]]


