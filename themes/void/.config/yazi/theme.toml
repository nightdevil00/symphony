# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#A6B8FF" }
title_warn = { fg = "#DDCCFF" }
title_error = { fg = "#FF8A95" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#A6B8FF" },

    # Media
    { mime = "{audio,video}/*", fg = "#DDCCFF" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#C4AAF0" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#B3A8F7" },

    # Special files
    { name = "*", is = "orphan", bg = "#F07178" },
    { name = "*", is = "exec", fg = "#FFFFFF" },

    # Fallback
    { name = "*", fg = "#DECCFF" },
    { name = "*/", fg = "#BB9AF7" },
]

# : ]]]
