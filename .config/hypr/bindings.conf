# Assign apps
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$browser2 = uwsm app -- zen-browser

# Assign Dir
$rofiDir = ~/.config/rofi/scripts

#for default chromium (using before omarchy-chromium)
# $browser = uwsm app -- chromium --new-window --ozone-platform=wayland
# $webapp = $browser --app

# Apps
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, B, Chromium, exec, $browser
bindd = SUPER, Z, zen-browser, exec, $browser2
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, M, Music, exec, uwsm app -- spotify-launcher
bindd = SUPER, D, Discord, exec, uwsm app --  vesktop
bindd = SUPER SHIFT, O, typora, exec, uwsm app -- typora --disable-gpu --enable-wayland-ime
bindd = SUPER, O, obsidian, exec, uwsm app -- obsidian # --disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop
bindd = ALT, C, code, exec, uwsm app -- code
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = ALT, slash, Activity, exec, $terminal -e btop
bindd = ALT, M, Music, exec, $terminal -e rmpc
bindd = ALT, Q, yazi, exec, $terminal -e yazi

# Playerctl
bindd = SUPER, F9, mpc pause, exec , mpc pause
bindd = SUPER, F10, mpc play, exec , mpc play
bindd = SUPER, F11, mpc prev, exec , mpc prev
bindd = SUPER, F12, mpc next, exec , mpc next

# Window tiling
bind = Alt, return, fullscreen

# Workspace navigation
bind = SUPER Control, left, workspace, e-1 #previous workspace
bind = SUPER Control, right, workspace, e+1 # next workspace

# Tmux
bind = SUPER SHIFT,return, exec, $terminal -e tmux a              #attach existing session
bind = SUPER, N, exec, $terminal -e tmux new -As Practice 'nvim'  #open nvim in tmux session
bind = SUPER ALT, return, exec, $terminal -e tmux new -As main    #open new tmux-session

# Wifi menu
bindd = SUPER, I, Wifi Menu ,exec, $rofiDir/wifi.sh

# Bluetooth menu
bindd = SUPER SHIFT, L, Bluetooth Menu, exec, blueberry

# Sound studio
bindd = SUPER, S, Sound Studio, exec, $terminal --class=Wiremix -e wiremix

# Unbind
unbind = SUPER, F
unbind = SUPER, W
unbind = SUPER, SPACE
unbind = SUPER, ESCAPE
unbind = SUPER, TAB
unbind = SUPER, P
unbind = SUPER , V
unbind = ALT , PRINT
unbind = ALT SHIFT , PRINT
unbind = CTRL ALT, PRINT
unbind = CTRL ALT SHIFT , PRINT
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = SUPER, BACKSPACE

# Close Windows
bind = SUPER, Q, killactive,
# bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling

# Rofi
bindd = ALT, comma, clipboard, exec, $rofiDir/clipboard.sh
bindd = SUPER ALT, M, rofibeats, exec, $rofiDir/rofibeats.sh
bindd = ALT, period, emoji, exec, $rofiDir/emoji.sh
bindd = SUPER, F, Find, exec, $rofiDir/rofisearch.sh
bindd = SUPER SHIFT, T, select swww wall, exec, $rofiDir/selectWall.sh
bindd = SUPER ALT, h, run-scripts,exec, $rofiDir/run-scripts.sh
bindd = SUPER , SPACE, app-launcher, exec, rofi -show drun

# bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER , V, Pseudo window, pseudo, # dwindle
bindd = SUPER SHIFT, V, Toggle floating, togglefloating,
bind = SUPER, TAB, workspace, previouss

# Power
bindd = SUPER, L, lock, exec, hyprlock
bindd = SUPER ALT, L, poweroff, exec, poweroff
bindd = SUPER, backspace , Power menu, exec, omarchy-menu system

# Screenshots
bindd = SUPER, P, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, P, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER CTRL, P, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
bindd = SUPER , R, Screen record display, exec, omarchy-cmd-screenrecord
bindd = SUPER ALT, R, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio
bindd = SUPER CTRL, R, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = SUPER  ALT SHIFT, R, Screen record a region, exec, omarchy-cmd-screenrecord region audio

# Color picker
bindd = Alt, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Brightness adjusts
bindd = SUPER, XF86AudioRaiseVolume, Brightness up, exec, $osdclient --brightness raise
bindd = SUPER, XF86AudioLowerVolume, Brightness up, exec, $osdclient --brightness lower

# File sharing
bindd = SUPER Alt,S, Share, exec, omarchy-menu share

# Monitor
# bindd = SUPER ALT, H, Only HDMI, exec, hyprctl keyword monitor "eDP-1,disable"
# bindd = SUPER ALT, J, Only screen, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"
# bindd = SUPER ALT, K, Only screen, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.2"

#WebApps
bindd = SUPER, A, Perplexity, exec, omarchy-launch-webapp "https://perplexity.ai"
bindd = SUPER SHIFT,N, Netflix, exec, omarchy-launch-webapp "https://netflix.com/in"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER Alt, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER, G, Github, exec, omarchy-launch-webapp "https://github.com/vyrx-dev"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER, T, Todoist, exec, omarchy-launch-webapp "https://app.todoist.com"

